<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link src="./assets/style.css" rel="stylesheet"></link>
</head>
<body class="bg-dark">
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand">Weather App</a>
          <form class="d-flex">
            <input id="search" class="form-control me-2" type="search" placeholder="Search For City" aria-label="Search">
            <button id="searchbtn" class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>

      <div class="p-4 p-md-5 mb-4 text-white bg-dark">
        <div class="col-md-6 px-0">
          <h1 class="display-4 fst-italic">A Decent Weather App</h1>
          <p class="lead my-3">Developed using OpenWeatherMap Api</p>
          <footer class="blockquote-footer">Developer <cite title="Source Title">Michael Digiandomenico</cite></footer>
</blockquote>
        </div>
      </div>
      
      <form id="history"></form>

      <div class="card bg-dark">
        <h5 class="bg-dark" id="citysearched"></h5>

      <div class="col-20">
        <section id="RtWeather">
            <div class="row bg-dark">
                <div class="col-12 border border-secondary ">
                    <h3 id="city-report"></h3>
                    <div class="row">
                    <div class="col-12">
                    <div id="city" class="city align-middle"></div>
                    <img id="RtWeatherImg" src="" alt="">
                    </div>
                    </div>

                    <div class="row">
                    <div class="col-12">
                    <p class="text-white" id="temp">Temp: </p>
                    </div>
                    </div>

                    <div class="row">
                    <div class="col-12">
                    <p class="text-white" id="humidity">Wind speed: </p>
                    </div>
                    </div>

                    <div class="row">
                    <div class="col-12">
                    <p class="text-white" id="windSpeed">Humidity:</p>
                    </div>
                    </div>

                    <div class="row">
                    <div class="col-12">
                    <p class="text-white"id="UvIndex">UV Index:</p>
                    </div>
                    </div>
                </div>
            </div>
            <h4 class="card-header text-white">5 day forcast </h4>
        <div class="d-flex">
          <div class="card text-black bg-primary m-1 p-1" style="max-width: 20%;">
              <h5 id="date1"></h5>
              <img class="icon5day" id="img1"/>
              <p><span id="temp1"></span></p>
              <p><span id="wind1"></span></p>
              <p><span id="hum1"></span></p>
          </div>
          <div class="card text-black bg-primary m-1 p-1" style="max-width: 20%;">
              <h5 id="date2"></h5>
              <img class="icon5day" id="img2"/>
              <p><span id="temp2"></span></p>
              <p><span id="wind2"></span></p>
              <p><span id="hum2"></span></p>
          </div>
          <div class="card text-black bg-primary m-1 p-1" style="max-width: 20%;">
              <h5 id="date3"></h5>
              <img class="icon5day" id="img3"/>
              <p><span id="temp3"></span></p>
              <p><span id="wind3"></span></p>
              <p><span id="hum3"></span></p>
          </div>
          <div class="card text-black bg-primary m-1 p-1" style="max-width: 20%;">
              <h5 id="date4"></h5>
              <img class="icon5day" id="img4"/>
              <p><span id="temp4"></span></p>
              <p><span id="wind4"></span></p>
              <p><span id="hum4"></span></p>
          </div>
          <div class="card text-black bg-primary m-1 p-1" style="max-width: 20%;">
              <h5 id="date5"></h5>
              <img class="icon5day" id="img5"/>
              <p><span id="temp5"></span></p>
              <p><span id="wind5"></span></p>
              <p><span id="hum5"></span></p>
          </div>
      </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
      <script src="./assets/script.js"></script>
</body>
</html>
